<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员中心</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../css/admin_index.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../images/logo.ico" />

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="header">
    <h1>餐厅点菜系统后台管理</h1>
    <h5>Restaurant ordering system background management</h5>
</div>
<div class="container">
    <div id="lside" class="col-md-2">
        <ul class="list-group">
            <li class="list-group-item ">
                <button type="button" class="btn btn-info btn1">
                    <span class="glyphicon glyphicon-book"></span>
                    菜单信息查询
                </button>
            </li>
            <li class="list-group-item ">
                <button type="button" class="btn btn2">
                    <span class="glyphicon glyphicon-trash"></span>
                    菜品删除管理
                </button>
            </li>
            <li class="list-group-item ">
                <button type="button" class="btn btn3">
                    <span class="glyphicon glyphicon-stats"></span>
                    业绩统计查询
                </button>
            </li>
            <li class="list-group-item ">
                <button type="button" class="btn btn4">
                    <span class="glyphicon glyphicon-calendar"></span>
                    历史数据查询
                </button>
            </li>
            <li class="list-group-item ">
                <button type="button" class="btn btn5">
                    <span class="glyphicon glyphicon-user"></span>
                    员工信息查询
                </button>
            </li>
            <li class="list-group-item ">
                <button type="button" class="btn btn6">
                    <span class="glyphicon glyphicon-equalizer"></span>
                    菜品销量统计
                </button>
            </li>
        </ul>
    </div>
    <div id="rside" class="col-md-10">
        <!--按桌号查询-->
        <div class="list1" style="display: block">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control search1" placeholder="请输入查询菜单的桌号">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search sub1"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-striped table-bordered">
                    <tr class="trow1">
                        <th>桌号</th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                    </tr>
                </table>
            </div>
        </div>
        <!--菜品删除管理-->
        <div class="list2" style="display: none">
            <div class="col-md-9" style="height: 450px;overflow: scroll">
                <table class="table table-striped table-bordered">
                    <tr class="trow2">
                        <th>商品编号</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>删除商品</th>
                    </tr>
                </table>
            </div>
        </div>
        <!--业绩统计查询-->
        <div class="list3" style="display: none">
            <div class="col-md-8">
                <div class="chart_h">
                    <hr class="line_h"/>
                    <span class="arrow_h glyphicon glyphicon-arrow-up"></span>
                    <ul class="amount">
                        <li><span>AMOUNT/RMB</span></li>
                    </ul>
                </div>
                <div class="value">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="chart_row">
                    <hr class="line_r"/>
                    <span class="arrow_r glyphicon glyphicon-arrow-right"></span>
                    <ul class="date">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="next">NEXT</li>
                        <li><span>DATE</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--按日期查询-->
        <div class="list4" style="display: none;">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="date" class="form-control search4" /><span class="input-group-btn">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search sub4"></span></button>
                </span>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-responsive table-hover">
                    <tr class="trow4">
                        <th>桌号</th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                    </tr>
                </table>
            </div>
        </div>
        <!--员工信息-->
        <div class="list5" style="display: none">
            <div class="col-md-9">
                <div class="admin_user" style="height: 450px; overflow: scroll" ></div>
            </div>
        </div>
        <!--菜品销量统计-->
        <div class="list6" style="display: none">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control search6" placeholder="请输入查询菜品名字"><span class="input-group-btn">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search sub6"></span></button></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/admin_index.js"></script>
<script type="text/javascript" src="../js/admin_delete_user.js"></script>
<script type="text/javascript" src="../js/admin_display_menu.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".sub6").click(function () {
            var val=$(".search6").val();
            $.ajax({
                url:"../php/dish.php",
                data:{
                    value:val
                },
                type:'POST',
                success: function (msg) {
                    var info = JSON.parse(msg);
                    console.log(info);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                }
            });
        })
    });
</script>
</body>
</html>
